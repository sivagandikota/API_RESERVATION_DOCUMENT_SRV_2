<!DOCTYPE html>
<html  lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
    
<head>
<meta charset="ISO-8859-1"> </meta>
<title>Sales Order XLSX File Upload</title>
<STYLE type="text/css">
.order-table{   
	border-collapse:collapse;
}

.order-table-header{
	text-align:center;
	background:none repeat scroll 0 0 #E5E5E5;
	border-bottom:1px solid #BBBBBB;
	padding:16px;
}

.order-table-odd-row{
	text-align:center;
	background:none repeat scroll 0 0 #FFFFFFF;
	border-top:1px solid #BBBBBB;
}

.order-table-even-row{
	text-align:center;
	background:none repeat scroll 0 0 #F9F9F9;
	border-top:1px solid #BBBBBB;
}
</STYLE>
</head>
<h:body>

<pre>
	<h:form enctype="multipart/form-data">
        <!-- <h:inputFile id="filePath" value="#{hello.filePath}" /> --> 
        <t:inputFileUpload  id="filePathUP" value="#{sales.filePathUP}" />
        <h:commandButton value="Post Upload" action="#{sales.upload}" />
    </h:form> 
</pre>
<pre>

<p:progressBar widgetVar="pbAjax" ajax="true" value="#{sales.progress}" labelTemplate="{value}%" styleClass="animated" global="false">
    <p:ajax event="complete" listener="#{progressBarView.onComplete}" update="growl" oncomplete="PF('startButton2').enable()"/>
</p:progressBar>
</pre>
<h:dataTable value="#{sales.all}" var="salesOrder" styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row" >
<h:column >
				<f:facet name="header" >Id</f:facet>
                    #{salesOrder.id}
                </h:column>
                <h:column>
				<f:facet name="header">SalesOrderType</f:facet>
                    #{salesOrder.salesOrderType}
                </h:column>
</h:dataTable>
</h:body>
</html>
